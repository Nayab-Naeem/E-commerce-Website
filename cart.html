<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

   <link rel="icon" type="image/png" href="images/favicon.png" />
  <title>Pastel Shop - Your Cart</title>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />

</head>
<body>

  <h1>🛍️ Your Cart</h1>

  <div class="cart-container" id="cart-items">
    <!-- Cart items will load here -->
  </div>

  <div class="btn-center">
    <a href="shop.html" class="back-btn">← Back to Shop</a>
  </div>

  <script>
    const cartItems = JSON.parse(localStorage.getItem("cartItems")) || [];
    const cartContainer = document.getElementById("cart-items");

    if (cartItems.length === 0) {
      cartContainer.innerHTML = '<div class="empty-message">Your cart is empty 😔</div>';
    } else {
      cartItems.forEach((item, index) => {
        const div = document.createElement("div");
        div.className = "cart-item";
        div.textContent = `• ${item}`;
        cartContainer.appendChild(div);
      });
    }
  </script>

</body>
</html>
