<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="icon" type="image/png" href="images/favicon.png" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

  <title>Contact Us</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <section id="contact-banner">
    <h1>#Get In Touch</h1>
  </section>

  <div class="contact-container">
    <div class="contact-form">
      <h2>Contact Us</h2>
      <form>
        <input type="text" placeholder="Your Name" required />
        <input type="email" placeholder="Your Email" required />
        <textarea placeholder="Your Message" rows="5" required></textarea>
        <button type="submit">Send Message</button>
      </form>
    </div>

    <div class="contact-image">
      <img src="images/logo.png" alt="logo" />
    </div>
  </div>


<footer class="footer bg-light py-4">
  <div class="container d-flex flex-wrap justify-content-between align-items-center">
    <div class="footer-brand mb-3">
      <h3>Pastel Boutique</h3>
      <p class="mb-0">Soft accessories for every day</p>
    </div>
    <div class="footer-nav mb-3">
      <a href="home.html" class="text-decoration-none mx-2">Home</a>
      <a href="shop.html" class="text-decoration-none mx-2">Shop</a>
      <a href="contact.html" class="text-decoration-none mx-2">Contact</a>
      <a href="about.html" class="text-decoration-none mx-2">About</a>
    </div>
    <div class="footer-social mb-3">
      <!-- Logo-only animation icons using Bootstrap Icons -->
      <a href="#" class="text-decoration-none mx-2"><i class="bi bi-instagram"></i></a>
      <a href="#" class="text-decoration-none mx-2"><i class="bi bi-facebook"></i></a>
      <a href="#" class="text-decoration-none mx-2"><i class="bi bi-envelope"></i></a>
    </div>
    <div class="footer-copy text-muted">Â© 2025 Pastel Boutique</div>
  </div>
</footer>
<script src="script.js"></script>

</body>
</html>
